<html>
    <head>
        <title>SKKU ATM</title>
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
        <link href="css/style.css" rel="stylesheet" type="text/css">
        <script src="js/bootstrap.min.js"></script>
        <script src="js/script.js"></script>
    </head>
    <body>
            <!--Index page -->
            <div class="container">
                <div class="row">
                    <div class="col-sm-12 center-div center-content">
                        <h3 class="atm-title">Enter the amount to withdraw</h3>
                        
                        <div class="row">
                            <div class="col-sm-3">
                                <div class="row">
                                    <div class="col-sm-12">
                                        <p>Quick links</p>
                                    </div>
                                    <div class="col-sm-12">
                                        <button class="btn transfer-btn" onclick="transfer_amnt_feed(20);">20</button>
                                    </div>
                                    <div class="col-sm-12">
                                        <button class="btn transfer-btn" onclick="transfer_amnt_feed(40);">40</button>
                                    </div>
                                    <div class="col-sm-12">
                                        <button class="btn transfer-btn" onclick="transfer_amnt_feed(60);">60</button>
                                    </div>
                                    <div class="col-sm-12">
                                        <button class="btn transfer-btn" onclick="transfer_amnt_feed(80);">80</button>
                                    </div>
                                </div>
                                
                            </div>
                            <div class="col-sm-6">
                                <div class="row">
                                    <div class="col-sm-12">
                                        <input type="image" src="images/uparrow100copyhover.png"onclick="transfer_amnt_feed_plus(100);" width="100" onclick="enter_acc_number(100);" height="100"/>  
                                    </div>
                                    <div class="col-sm-12">
                                        <input type="image" src="images/uparrow20copyhover.png"onclick="transfer_amnt_feed_plus(20);" width="100" onclick="enter_acc_number(100);" height="100"/> 
                                    </div>
                                    <div class="col-sm-12" style="display:flex;">
                                        <input type="text" class="form-control acc-no-text" placeholder="$0000.00" value="" name="amnt" id="amnt">
                                        <button class="btn btn-success" style="width:10%; margin:0px 20px;" onclick="enter_btn_process_amnt('w');">Enter</button>
                                    </div>
                                    <div class="col-sm-12">
                                        <input type="image" src="images/downarrow20copy.png"onclick="transfer_amnt_feed_minus(20);" width="100" onclick="enter_acc_number(100);" height="100"/>  
                                    </div>
                                    <div class="col-sm-12">
                                        <input type="image" src="images/downarrow100copy.png"onclick="transfer_amnt_feed_minus(100);" width="100" onclick="enter_acc_number(100);" height="100"/> 
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <div class="row">
                                    <div class="col-sm-12">
                                        <p>Quick links</p>
                                    </div>
                                    <div class="col-sm-12">
                                        <button class="btn transfer-btn" onclick="transfer_amnt_feed(100);">100</button>
                                    </div>
                                    <div class="col-sm-12">
                                        <button class="btn transfer-btn" onclick="transfer_amnt_feed(200);">200</button>
                                    </div>
                                    <div class="col-sm-12">
                                        <button class="btn transfer-btn" onclick="transfer_amnt_feed(300);">300</button>
                                    </div>
                                    <div class="col-sm-12">
                                        <button class="btn btn-danger">Back</button>
                                    </div>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </body>
</html>
